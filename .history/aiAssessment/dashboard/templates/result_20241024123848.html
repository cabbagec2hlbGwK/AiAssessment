<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 shadow-lg rounded-lg max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Generated Report</h1>
        <div class="bg-gray-100 p-6 rounded-md shadow-inner">
            <p class="font-semibold text-gray-800">
                <span class="text-green-600">Email:</span> {{ email }}
            </p>
            <p class="mt-4 font-semibold text-gray-800">
                <span class="text-green-600">Website URL:</span> {{ endpoint }}
            </p>
            <p class="mt-4 font-semibold text-gray-800">
                <span class="text-green-600">Report Data:</span> {{ user_data }}
            </p>
        </div>
        <div class="border-t mt-6 pt-4">
            <p class="text-sm text-gray-500 text-center">-----------------------------</p>
        </div>
    </div>
</body>
</html>
